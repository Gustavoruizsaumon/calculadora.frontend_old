    <title>Calculadora Sprint Final Módulo 2</title>

<body>

    <header>

        <h1>Calculadora</h1>

    </header>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br />
                <div class="calculadora">
                    <input id="acumulador" type="text" class="form-control resultado" placeholder="0"
                        disabled="disabled" />

                    <div class="row">
                        <button onclick="calcular('operador','c')" type="button"
                            class="btn btn-dark btn-lg  font-weight-light btn_limpiar boton">
                            AC</button>
                        <button onclick="calcular('operador','backSpace')" type="button"
                            class="btn btn-dark btn-lg  font-weight-light boton">
                            <i class="fa-solid fa-delete-left"></i></button>
                        <button onclick="calcular('operador','/')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            &divide;;</button>
                        <button onclick="calcular('operador','*')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            x</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor','7')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            7</button>
                        <button onclick="calcular('valor','8')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            8</button>
                        <button onclick="calcular('valor','9')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            9</button>
                        <button onclick="calcular('operador','-')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            -</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor','4')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            4</button>
                        <button onclick="calcular('valor','5')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            5</button>
                        <button onclick="calcular('valor','6')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            6</button>
                        <button onclick="calcular('operador','+')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            +</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor','1')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            1</button>
                        <button onclick="calcular('valor','2')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            2</button>
                        <button onclick="calcular('valor','3')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            3</button>
                        <button onclick="calcular('operador','=')" type="button"
                            class="btn btn-dark btn-lg btn_igual boton">
                            =</button>
                    </div>

                    <div class="row" style="margin-top: -60px">
                        <button onclick="calcular('valor', 0)" type="button"
                            class="btn btn-dark btn-lg font-weight-light btn_cero boton">
                            0</button>
                        <button onclick="calcular('operador','.')" type="button"
                            class="btn btn-dark btn-lg font-weight-light boton">
                            .</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
